<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Incluindo Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" controls preload="metadata" autoplay loop>
        <source src="midias/Video.webm" type="video/webm">
        <source src="midias/Video.mp4" type="video/mp4">
        <source src="midias/Video.mkv" type="video/mkv">
        <p>Seu navegador não suporta o elemento de vídeo.</p> 
    </video>
    <h1>Hospedando vídeos do YouTube</h1>
    <p>Este vídeo não está hospedado em minha máquina.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=iRKzeP1TEMAga4uX" title="Vídeo do Youtube" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
