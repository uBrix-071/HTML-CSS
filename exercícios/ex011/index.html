<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Mídias Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o zoom do navegador.</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens//foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudio em HTML</p>
    <audio src="midias/musica.mp3" controls autoplay></audio> 
    <p>De uma forma diferente e mais segura.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midias/musica.mp3" type="audio/mpeg">
        <source src="midias/musica.ogg" type="audio/ogg">
        <source src="midias/musica.wav" type="audio/wav">
        <p>Seu navegador não suporta o elemento de áudio.</p>
    </audio>
</body>
</html>
