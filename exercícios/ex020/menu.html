<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu é assim</title>
    <style>
        div:hover {
            color: rgb(131, 6, 131);
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o parágrafo abaixo:</p>
    <div>
        Este é um exemplo de menu que muda de cor quando você passa o mouse sobre ele.
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do programa.</p>
</body>
</html>
