<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightblue;
            height: 200px;
            width: 200px;
            text-align: center;
            border: 2px, solid black;
        }

        div:hover {
            background-color: lightgreen;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
