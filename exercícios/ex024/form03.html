<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    .botoes {
        font-weight: bold;
        font-size: 1.2em;
        color: white;
        background-color: blue;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
    }

    fieldset {
        border: 2px solid blue;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        width: 500px;
    }

    legend {
        font-weight: bold;
        color: blue;
        padding: 5px 10px;
    }

    form p {
        margin: 10px 0;
    }   

    label {
        display: inline-block;
        width: 150px;
        text-align: right;
        margin-right: 10px;
    }
</style>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados do Aluno</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
            </p>
            <p>
                <label for="imes">Período Letivo</label>
                <input type="month" name="mes" id="imes" required>
            </p>
            <p>
                <label for="idia">Dia da Prova</label>
                <input type="date" name="dia" id="idia" required>
            </p>
            <p>
                <label for="ihora">Horário da Prova</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required maxlength="15" placeholder="(XX) XXXXX-XXXX" autocomplete="tel">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar" class="botoes">
            <input type="reset" value="Limpar" class="botoes">
        </p>
    </form>
</body>
</html>
